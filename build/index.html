<!DOCTYPE html>
<html class="m-0 font-sans">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Monte Carlo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>
<body class="h-screen w-screen p-0 m-0">
    <!-- Canevas -->
    <div id="canevas" class="h-90 bg-red"></div>

    <!-- Control Bar -->
    <div id="control" class="flex items-center justify-evenly flex-wrap  h-10 bg-orange">
        <!-- Speed control -->
        <div class="flex items-center flex-col mx-0.5 md:mx-5">
            <span class="p-1">Speed :</span>
            <input type="range" min="1" max="100" value="10" class="" id="slider">
        </div>

        <!-- Start Button
        <div class="flex justify-center border-2 border-light_blue rounded-lg">
            <div>Start !</div>
        </div> -->

        <!-- Number of iteration -->
        <div class="flex items-center mx-0.5 md:mx-5 p-1 bg-gray-200 rounded-md border border-yellow">
            n=5000
        </div>
        
        <!-- Pi Result -->
        <div class="flex items-center mx-0.5 md:mx-5 p-1 bg-gray-200 rounded-md">
            pi = 3.1415
        </div>


    </div>
</body>
</html>
